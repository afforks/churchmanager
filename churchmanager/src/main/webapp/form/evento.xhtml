<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<p:focus for="nome" />
	<div class="ui-g-12 ui-g-nopad">
		<p:messages id="msg" life="7000" showDetail="true" showSummary="true" />
	</div>
	<div class="ui-fluid" jsf:id="group">

		<div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12">
			<p:outputLabel for="nome" styleClass="my-label" value="Nome " />
			<p:inputText id="nome" value="#{eventoMB.evento.nome}"
				placeholder="Nome do evento">
				<p:clientValidator event="keyup" />
			</p:inputText>
			<p:message for="nome" />
		</div>


		<div class="ui-g-3 ui-lg-3 ui-md-3 ui-sm-6">
			<p:outputLabel for="dia" styleClass="my-label" value="Dia" />
			<div class="ui-inputgroup">
				<span class="ui-inputgroup-addon"> <i class="fa fa-calendar"></i>
				</span>
				<p:inputText id="dia" value="#{eventoMB.evento.dia}"
					placeholder="Dia. Ex.: 25">
					<p:clientValidator event="keyup" />
				</p:inputText>
			</div>
			<p:message for="dia" />
		</div>

		<div class="ui-g-3 ui-lg-3 ui-md-3 ui-sm-6">
			<p:outputLabel for="mes" styleClass="my-label" value="Mês" />
			<div class="ui-inputgroup">
				<span class="ui-inputgroup-addon"> <i class="fa fa-calendar"></i>
				</span>
				<p:inputText id="mes" value="#{eventoMB.evento.mes}"
					placeholder="Mês. Ex.: 10" >
					<p:clientValidator event="keyup" />
					</p:inputText>
			</div>
			<p:message for="mes" />
		</div>

		<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
			<p:outputLabel for="descricao" styleClass="my-label"
				value="Descrição" />
			<p:inputTextarea id="descricao" value="#{eventoMB.evento.descricao}"
				placeholder="Descreva o evento" />
			<p:message for="descricao" />
		</div>

		<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
			<p:outputLabel for="status" styleClass="my-label" value="Status" />
			<p:selectOneRadio id="status" value="#{eventoMB.evento.status}">
				<f:selectItems itemLabel="#{status.descricao}" var="status"
					value="#{utilMB.findAllStatus()}" itemValue="#{status}" />
			</p:selectOneRadio>
			<p:message for="status" />
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-6">

				<p:commandButton value="Cadastrar" action="#{eventoMB.save()}"
					update="group" validateClient="true" icon="fa fa-save"
					rendered="#{eventoMB.evento.id == null}" styleClass="btn-blue">
				</p:commandButton>

				<p:commandButton value="Editar" action="#{eventoMB.save()}"
					update="group" validateClient="true" icon="fa fa-edit"
					rendered="#{eventoMB.evento.id != null}" styleClass="btn-green">
				</p:commandButton>

			</div>
			<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-6">

				<p:button value="Cancelar" outcome="/list/evento" icon="fa fa-close"
					styleClass="btn-red ">
				</p:button>
			</div>
		</div>
	</div>
</h:form>
</html>
