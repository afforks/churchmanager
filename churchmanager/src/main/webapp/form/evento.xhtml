<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<p:focus for="nome" />
	<div class="ui-fluid">
		<p:messages id="msg" life="7000" showDetail="true" showSummary="true" />
		<!-- 		<p:panelGrid id="group" columns="3" styleClass="ui-panelgrid-blank" -->
		<!-- 			columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-4" -->
		<!-- 			layout="grid"> -->

		<div class="ui-g-6 ui-lg-6 ui-md-8 ui-sm-12">
			<p:outputLabel for="nome" styleClass="my-label" value="Nome " />
			<p:inputText id="nome" required="true"
				requiredMessage="Campo 'Nome' é obrigatório!"
				value="#{eventoMB.evento.nome}" placeholder="Nome do evento" />
			<p:message for="nome" />
		</div>


		<div class="ui-g-3 ui-lg-3 ui-md-2 ui-sm-6">
			<p:outputLabel for="dia" styleClass="my-label" value="Dia" />
			<p:inputText id="dia" required="true"
				requiredMessage="Campo 'Dia' é obrigatório!"
				value="#{eventoMB.evento.dia}" placeholder="Dia. Ex.: 25" />
			<p:message for="dia" />
		</div>

		<div class="ui-g-3 ui-lg-3 ui-md-2 ui-sm-6">
			<p:outputLabel for="mes" styleClass="my-label" value="Mês" />
			<p:inputText id="mes" required="true"
				requiredMessage="Campo 'Mês' é obrigatório!"
				value="#{eventoMB.evento.mes}" placeholder="Mês. Ex.: 10" />
			<p:message for="mes" />
		</div>

		<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
			<p:outputLabel for="descricao" styleClass="my-label"
				value="Descrição" />
			<p:inputTextarea id="descricao" required="true"
				requiredMessage="Campo 'Descrição' é obrigatório!"
				value="#{eventoMB.evento.descricao}" placeholder="Descreva o evento" />
			<p:message for="descricao" />
		</div>

		<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
			<p:outputLabel for="status" styleClass="my-label" value="Status" />
			<p:selectOneRadio id="status" required="true"
				requiredMessage="Campo 'Status' é obrigatório!"
				value="#{eventoMB.evento.status}">
				<f:selectItems itemLabel="#{status.descricao}" var="status"
					value="#{eventoMB.listarStatus()}" itemValue="#{status}" />
			</p:selectOneRadio>
			<p:message for="status" />
		</div>



		<!-- 			<p:outputLabel /> -->
		<!-- 		</p:panelGrid> -->


		<p:panelGrid layout="grid" columns="2"
			columnClasses="ui-grid-col-3,ui-grid-col-3"
			styleClass="ui-panelgrid-blank">
			<p:commandButton value="Cadastrar" action="#{eventoMB.salvar()}"
				update="msg" validateClient="true" icon="fa fa-save"
				rendered="#{eventoMB.evento.id == null}" styleClass="btn-blue">
			</p:commandButton>

			<p:commandButton value="Editar" action="#{eventoMB.atualizar()}"
				update="msg" validateClient="true" icon="fa fa-edit"
				rendered="#{eventoMB.evento.id != null}" styleClass="btn-green">
			</p:commandButton>

			<p:button value="Cancelar" outcome="/list/evento" icon="fa fa-close"
				styleClass="btn-red ">
			</p:button>

		</p:panelGrid>

	</div>
</h:form>
</html>
