<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<p:focus for="nome" />
	<div class="ui-fluid">
		<p:messages id="msg" life="7000" showDetail="true" showSummary="true" />
		<!-- 		<p:panelGrid id="group" columns="3" styleClass="ui-panelgrid-blank" -->
		<!-- 			columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-4" -->
		<!-- 			layout="grid"> -->

		<div class="ui-lg-6 ui-md-8 ui-sm-12">
			<p:outputLabel for="nome" styleClass="my-label" value="Nome " />
			<p:inputText id="nome" required="true"
				requiredMessage="Campo 'Nome' é obrigatório!"
				value="#{categoriaMovimentacaoMB.categoriaMovimentacao.nome}"
				placeholder="Digite o nome da categoria">
			</p:inputText>
			<!-- 			<p:message for="nome" /> -->
		</div>

		<div class="ui-lg-6 ui-md-8 ui-sm-12">
			<p:outputLabel for="descricao" styleClass="my-label"
				value="Descrição" />
			<p:inputTextarea id="descricao" required="false"
				requiredMessage="Campo 'Descrição' é obrigatório!"
				value="#{categoriaMovimentacaoMB.categoriaMovimentacao.descricao}" 
				placeholder="Descreva a categoria"/>
			<!-- 			<p:message for="descricao" /> -->
		</div>


		<div class="ui-lg-6 ui-md-8 ui-sm-12">
			<p:outputLabel for="status" styleClass="my-label" value="Status" />
			<p:selectOneRadio id="status" required="true"
				requiredMessage="Campo 'Status' é obrigatório!"
				value="#{categoriaMovimentacaoMB.categoriaMovimentacao.status}">
				<f:selectItems itemLabel="#{status.descricao}" var="status"
					value="#{categoriaMovimentacaoMB.listarStatus()}"
					itemValue="#{status}" />
			</p:selectOneRadio>
			<!-- 			<p:message for="status" /> -->
		</div>


		<!-- 		</p:panelGrid> -->

		<p:panelGrid layout="grid" columns="2"
			columnClasses="ui-grid-col-3,ui-grid-col-3"
			styleClass="ui-panelgrid-blank">
			<p:commandButton value="Cadastrar"
				action="#{categoriaMovimentacaoMB.salvar()}" update="msg"
				validateClient="true" icon="fa fa-save"
				rendered="#{categoriaMovimentacaoMB.categoriaMovimentacao.id == null}"
				styleClass="btn-blue">
			</p:commandButton>

			<p:commandButton value="Editar"
				action="#{categoriaMovimentacaoMB.atualizar()}" update="msg"
				validateClient="true" icon="fa fa-edit"
				rendered="#{categoriaMovimentacaoMB.categoriaMovimentacao.id != null}"
				styleClass="btn-green">
			</p:commandButton>

			<p:button value="Cancelar" outcome="/list/categoria"
				icon="fa fa-close" styleClass="btn-red ">
			</p:button>

		</p:panelGrid>

	</div>
</h:form>
</html>
