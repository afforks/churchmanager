<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<p:focus for="nome" />
	<div class="ui-g-12 ui-g-nopad">
		<p:messages id="msg" life="7000" showDetail="true" showSummary="true" />
	</div>
	<div class="ui-fluid" jsf:id="group">

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-6 ui-lg-6 ui-md-8 ui-sm-12">
				<p:outputLabel for="nome" styleClass="my-label" value="Nome " />
				<p:inputText id="nome" 
					value="#{atividadeEclesiasticaMB.atividadeEclesiastica.nome}"
					placeholder="Digite o nome da atividade" >
					<p:clientValidator event="keyup"/>
					</p:inputText>
				<p:message for="nome" />
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-6 ui-lg-6 ui-md-8 ui-sm-12">
				<p:outputLabel for="descricao" styleClass="my-label"
					value="Descrição" />
				<p:inputTextarea id="descricao" required="false"
					requiredMessage="Campo 'Descrição' é obrigatório!"
					value="#{atividadeEclesiasticaMB.atividadeEclesiastica.descricao}"
					placeholder="Descreva a atividade" >
					<p:clientValidator event="keyup"/>
					</p:inputTextarea>
				<p:message for="descricao" />
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-6 ui-lg-6 ui-md-8 ui-sm-12">
				<p:outputLabel for="status" styleClass="my-label" value="Status" />
				<p:selectOneRadio id="status" required="true"
					requiredMessage="Campo 'Status' é obrigatório!"
					value="#{atividadeEclesiasticaMB.atividadeEclesiastica.status}">
					<f:selectItems itemLabel="#{status.descricao}" var="status"
						value="#{atividadeEclesiasticaMB.listarStatus()}"
						itemValue="#{status}" />
				</p:selectOneRadio>
				<p:message for="status" />
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-6">

				<p:commandButton value="Cadastrar"
					action="#{atividadeEclesiasticaMB.salvar()}" update="group"
					validateClient="true" icon="fa fa-save"
					rendered="#{atividadeEclesiasticaMB.atividadeEclesiastica.id == null}"
					styleClass="btn-blue">
				</p:commandButton>

				<p:commandButton value="Editar"
					action="#{atividadeEclesiasticaMB.atualizar()}" update="group"
					validateClient="true" icon="fa fa-edit"
					rendered="#{atividadeEclesiasticaMB.atividadeEclesiastica.id != null}"
					styleClass="btn-green">
				</p:commandButton>
			</div>
			<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-6">

				<p:button value="Cancelar" outcome="/list/atividade"
					icon="fa fa-close" styleClass="btn-red ">
				</p:button>
			</div>
		</div>
	</div>
</h:form>
</html>
