<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<div class="ui-fluid">

		<p:growl life="5000" id="tipo-msg" />
		<p:dialog header="Cadastrar tipo de patrimônio" modal="true" resizable="false"
			draggable="false" closable="true" closeOnEscape="true" dynamic="true"
			responsive="true" id="cad-tipos-patrimonio"
			widgetVar="cad-tipos-patrimonio" visible="false" width="600"
			fitViewport="true" positionType="fixed">

			<p:panelGrid id="grid-cad-patrimonio" columns="2" layout="grid"
				columnClasses="ui-grid-col-3, ui-grid-col-7"
				styleClass="ui-panelgrid-blank">

				<p:outputLabel for="nomet" styleClass="my-label" value="Nome " />
				<p:inputText id="nomet" required="true"
					requiredMessage="Campo 'Nome' é obrigatório!"
					value="#{tipoMB.tipo.nome}" />
				<div/>
				<p:message for="nomet" />
				
				

				<p:outputLabel for="descricaot" styleClass="my-label"
					value="Descrição " />
				<p:inputTextarea id="descricaot" required="true"
					requiredMessage="Campo 'Descrição' é obrigatório!"
					value="#{tipoMB.tipo.descricao}" />
				<div/>
				<p:message for="descricaot" />

			</p:panelGrid>
			
			<f:facet name="footer">
			
			<p:panelGrid layout="grid" columns="2"
			columnClasses="ui-grid-col-3,ui-grid-col-3"
			styleClass="ui-panelgrid-blank">
                <p:commandButton value="Cadastrar" update="grid-cad-patrimonio" 
					icon="fa fa-save" action="#{tipoMB.save()}"/>

                <p:commandButton value="Cancelar" process="@none" 
					icon="fa fa-close" styleClass="btn-red" oncomplete="PF('cad-tipos-patrimonio').hide()"/>
					</p:panelGrid>
            </f:facet>
            
            
		</p:dialog>
	</div>
</h:form>
</html>
