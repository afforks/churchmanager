<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<div class="ui-fluid">

		<p:dialog header="Detalhes" modal="true" resizable="false"
			draggable="false" closable="true" closeOnEscape="true" dynamic="true"
			responsive="true" id="detalhe-pessoa" widgetVar="detalhe-pessoa" visible="false"
			width="800"  fitViewport="true" positionType="fixed">
			
		<p:accordionPanel prependId="false">
				<p:tab title="Dados Pessoais">
					<p:panelGrid id="grid-detalhes" columns="2" layout="grid"
						columnClasses="ui-grid-col-3, ui-grid-col-9"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel styleClass="my-label" value="Nome" />
						<p:outputLabel value="#{pessoaMB.pessoa.nome}" />

						<p:outputLabel styleClass="my-label" value="Descrição" />
						<p:outputLabel value="#{pessoaMB.pessoa.apelido}" />

					</p:panelGrid>
				</p:tab>
				
				<p:tab title="Endereço"></p:tab>
				<p:tab title="Contato"></p:tab>
				<p:tab title="Dados Eclesiásticos"></p:tab>
			</p:accordionPanel>
		</p:dialog>
	</div>
</h:form>
</html>
