<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="page-name">
		Configurações
	</ui:define>

	<ui:define name="page-title">
		Configurações
	</ui:define>

	<ui:define name="page-subtitle">
		Configurações do sistema
	</ui:define>

	<ui:define name="page-menu">
		<ui:include src="/WEB-INF/template/links-funcionais.xhtml" />
	</ui:define>

	<ui:define name="page-image">
		<p:graphicImage library="img" name="configuracao.svg" />
	</ui:define>

	<ui:define name="content">

		<h:form prependId="false">

			<p:focus for="nome" />

			<div class="ui-g-12 ">
				<p:messages id="msg" life="7000" showDetail="true"
					showSummary="true" />
			</div>

			<div class="ui-fluid" jsf:id="group">

				<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12 ">
					<p:outputLabel for="nome" styleClass="my-label" value="Nome " />
					<p:inputText id="nome" required="true"
						requiredMessage="Campo 'Nome' é obrigatório!"
						value="#{categoriaMovimentacaoMB.categoriaMovimentacao.nome}"
						placeholder="Casa de Oração da Igreja de Cristo no Brasil em Morada Nova">
					</p:inputText>
					<p:message for="nome" />
				</div>


				<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12  ">
					<p:outputLabel for="cnpj" styleClass="my-label" value="CNPJ " />
					<p:inputMask id="cnpj" required="true" mask="99.999.999/9999-99"
						requiredMessage="Campo 'CNPJ' é obrigatório!" value="" 
						placeholder="Ex.: 15.206.686/0001-49">
					</p:inputMask>
					<p:message for="cnpj" />
				</div>



				<div class="ui-g-4  ui-lg-4 ui-md-4 ui-sm-12  ">
					<p:outputLabel for="banco" styleClass="my-label" value="Banco " />
					<p:inputText id="banco" required="true"
						requiredMessage="Campo 'Banco' é obrigatório!" value=""
						placeholder="Banco do Brasil">
					</p:inputText>
					<p:message for="banco" />
				</div>


				<div class="ui-g-4 ui-lg-4 ui-md-4 ui-sm-12  ">
					<p:outputLabel for="ag" styleClass="my-label" value="Agência " />
					<p:inputText id="ag" required="true"
						requiredMessage="Campo 'Agência' é obrigatório!" value=""
						placeholder="0863-x">
					</p:inputText>
					<p:message for="ag" />
				</div>

				<div class="ui-g-4 ui-lg-4 ui-md-4 ui-sm-12  ">
					<p:outputLabel for="conta" styleClass="my-label" value="Conta " />
					<p:inputText id="conta" required="true"
						requiredMessage="Campo 'Conta' é obrigatório!" value=""
						placeholder="12345-6">
					</p:inputText>
					<p:message for="conta" />
				</div>



				<div class="ui-g-8 ui-lg-8 ui-md-8 ui-sm-12  ">
					<p:outputLabel for="pp" styleClass="my-label"
						value="Pastor Presidente" />
					<p:inputText id="pp" required="true"
						requiredMessage="Campo 'Pastor Presidente' é obrigatório!"
						value="" placeholder="Digite o nome do pastor">
					</p:inputText>
					<p:message for="pp" />
				</div>

				<div class="ui-g-4 ui-lg-4 ui-md-4 ui-sm-12  ">
					<p:outputLabel for="tel" styleClass="my-label" value="Telefone " />
					<p:inputText id="tel" required="true"
						requiredMessage="Campo 'Telefone' é obrigatório!" value=""
						placeholder="(88)3422-1234">
					</p:inputText>
					<p:message for="tel" />
				</div>



				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12  ">
					<p:outputLabel for="logradouro" styleClass="my-label"
						value="Logradouro " />
					<p:inputText id="logradouro" required="true"
						requiredMessage="Campo 'Logradouro' é obrigatório!"
						value="#{pessoaMB.pessoa.endereco.logradouro}"
						placeholder="Av. Ce. Tibúrcio, Nº 56" />
					<p:message for="logradouro" />
				</div>

				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12  ">
					<p:outputLabel for="referencia" styleClass="my-label"
						value="Referência " />
					<p:inputText id="referencia" required="true"
						requiredMessage="Campo 'Referência' é obrigatório!"
						value="#{pessoaMB.pessoa.endereco.referencia}"
						placeholder="Próximo ao Sindicato dos Trabalhadores" />
					<p:message for="referencia" />
				</div>


				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12  ">
					<p:outputLabel for="bairro" styleClass="my-label" value="Bairro " />
					<p:inputText id="bairro" required="true"
						requiredMessage="Campo 'Bairro' é obrigatório!"
						value="#{pessoaMB.pessoa.endereco.bairro}"
						placeholder="Girilândia" />
					<p:message for="bairro" />
				</div>



				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12  ">
					<p:outputLabel for="cep" styleClass="my-label" value="CEP " />
					<p:inputMask mask="99999-999" id="cep" required="true"
						requiredMessage="Campo 'CEP' é obrigatório!"
						value="#{pessoaMB.pessoa.endereco.cep}" placeholder="62.940-000" />
					<p:message for="cep" />
				</div>



				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12  ">
					<p:outputLabel for="cidade" styleClass="my-label" value="Cidade " />
					<p:inputText id="cidade" required="true"
						requiredMessage="Campo 'Cidade' é obrigatório!"
						value="#{pessoaMB.pessoa.endereco.cidade}"
						placeholder="Morada Nova	" />
					<p:message for="cidade" />
				</div>


				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12  ">
					<p:outputLabel for="estado" styleClass="my-label" value="Estado " />
					<p:selectOneMenu id="estado"
						value="#{pessoaMB.pessoa.endereco.estado}" filter="true"
						converterMessage="Não foi possível converter o objeto (Estado)"
						required="true" requiredMessage="Campo 'Estado' é obrigatório">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						<f:selectItems value="#{utilMB.listarEstados()}"
							itemLabel="#{estado.descricao}" itemValue="#{estado}"
							var="estado" />
					</p:selectOneMenu>
					<p:message for="estado" />
				</div>


				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12  ">
					<p:outputLabel for="pais" styleClass="my-label" value="País " />
					<p:inputText id="pais" required="true"
						requiredMessage="Campo 'País' é obrigatório!"
						value="#{pessoaMB.pessoa.endereco.pais}" placeholder="Brasil" />
					<p:message for="pais" />
				</div>

				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-6">
						<p:commandButton value="Cadastrar"
							action="#{categoriaMovimentacaoMB.salvar()}" update="group"
							validateClient="true" icon="fa fa-save"
							rendered="#{categoriaMovimentacaoMB.categoriaMovimentacao.id == null}"
							styleClass="btn-blue">
						</p:commandButton>

						<p:commandButton value="Editar"
							action="#{categoriaMovimentacaoMB.atualizar()}" update="group"
							validateClient="true" icon="fa fa-edit"
							rendered="#{categoriaMovimentacaoMB.categoriaMovimentacao.id != null}"
							styleClass="btn-green">
						</p:commandButton>
					</div>

					<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-6">
						<p:button value="Cancelar" outcome="/home" icon="fa fa-close"
							styleClass="btn-red ">
						</p:button>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
