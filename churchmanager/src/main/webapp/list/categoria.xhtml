<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="page-name">
		List. Página
	</ui:define>

	<ui:define name="page-menu">
		<ui:include src="/WEB-INF/template/links-funcionais.xhtml" />
	</ui:define>

	<ui:define name="page-image">
		<p:graphicImage library="img" name="categoria.svg" />
	</ui:define>

	<ui:define name="page-title">Categoria</ui:define>
	<ui:define name="page-subtitle">Lista de Categoria</ui:define>
	<ui:define name="content">
		<p:growl id="categoriaMovimentacao-msg" life="7000" showDetail="true"
			showSummary="true" />
		<h:form prependId="false">
			<div class="ui-fluid">

				<p:defaultCommand target="buscar" />
				<p:focus for="filtro" />

				<div class="ui-g-12">
					<p:fieldset styleClass="my-fieldset">

						<div class="ui-g-2 ui-lg-2 ui-md-2 ui-sm-10">
							<p:outputLabel value="Filtrar por: " styleClass="my-label" />
						</div>

						<div class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-2">
							<p:button icon="fa fa-plus" styleClass="btn-green"
								outcome="/cad/categoria" />
						</div>

						<div class="ui-g-8 ui-lg-8 ui-md-8 ui-sm-10">
							<p:inputText id="filtro" styleClass="ui-grid-col-6"
								placeholder="Nome da categoria"
								value="#{categoriaMovimentacaoMB.categoriaMovimentacaoFilter.nome}" />
						</div>

						<div class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-2">
							<p:commandButton action="#{categoriaMovimentacaoMB.filtrar()}"
								process="@this filtro" update="table" icon="fa fa-search"
								styleClass="btn-grey" id="buscar" />
						</div>

					</p:fieldset>
				</div>
			</div>
		</h:form>

		<h:form prependId="false">
			<div class="ui-fluid">
				<div class="ui-g-12 ">
					<p:dataTable id="table" var="categoriaMovimentacao" lazy="true"
						value="#{categoriaMovimentacaoMB.categoriaMovimentacaosLazy}"
						rowHover="true" categoriaMovimentacaotorPosition="bottom"
						categoriaMovimentacaotor="true"
						categoriaMovimentacaotorAlwaysVisible="false" rows="20"
						rowsPerPageLabel="de"
						emptyMessage="Nenhum registro foi encontrado!"
						categoriaMovimentacaotorTemplate="{CurrentPageReport} {FirstPageLink} 
						{PreviousPageLink} {PageLinks} {NextPageLink} 
							{LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, página {currentPage} de {totalPages})">

						<f:facet name="header" />

						<p:column headerText="Nome" colspan="2">
							<div class="text-overflow">
								<p:link outcome="/edit/categoria" styleClass="my-link"
									value="#{categoriaMovimentacao.nome}">
									<f:param name="id"
										value="#{categoriaMovimentacao.idCriptografado()}" />
								</p:link>
							</div>
						</p:column>

						<p:column headerText="Descrição" colspan="4" priority="3">
							<p:outputLabel value="#{categoriaMovimentacao.descricao}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
