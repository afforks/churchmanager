<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="page-name">
		List. Atividade Eclesiástica
	</ui:define>

	<ui:define name="page-menu">
		<ui:include src="/WEB-INF/template/links-funcionais.xhtml" />
	</ui:define>

	<ui:define name="page-image">
		<p:graphicImage library="img" name="atividade.svg" />
	</ui:define>

	<ui:define name="page-title">Atividade Eclesiásticas</ui:define>
	<ui:define name="page-subtitle">Lista de Atividade Eclesiásticas</ui:define>
	<ui:define name="content">
		<h:form prependId="false">

			<p:growl id="atividade-msg" life="7000" showDetail="true"
				showSummary="true" />

			<p:defaultCommand target="buscar" />
			<p:focus for="filtro" />

			<div class="ui-fluid">

				<div class="ui-g-12 ui-g-nopad">
					<p:fieldset styleClass="my-fieldset">

						<div class="ui-g-2 ui-lg-2 ui-md-2 ui-sm-10">
							<p:outputLabel value="Filtrar por: " styleClass="my-label" />
						</div>

						<div class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-2">
							<p:button icon="fa fa-plus" styleClass="btn-green"
								outcome="/cad/atividade" />
						</div>

						<div class="ui-g-8 ui-lg-8 ui-md-8 ui-sm-10">
							<p:inputText id="filtro" placeholder="Nome da atividade"
								value="#{atividadeEclesiasticaMB.atividadeEclesiasticaFilter.nome}" />
						</div>

						<div class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-2">
							<p:commandButton action="#{atividadeEclesiasticaMB.filtrar()}"
								process="@this filtro" update="table " icon="fa fa-search"
								styleClass="btn-grey" id="buscar" />
						</div>

					</p:fieldset>
				</div>
				<p:spacer width="0" height="20" />
			</div>
		</h:form>

		<p:spacer width="0" height="20" />

		<h:form prependId="false">
			<div class="ui-fluid">

				<p:dataTable id="table" var="atividadeEclesiastica" lazy="true"
					value="#{atividadeEclesiasticaMB.atividadeEclesiasticasLazy}"
					rowHover="true" paginatorPosition="bottom" paginator="true"
					paginatorAlwaysVisible="false" rows="20" rowsPerPageLabel="de"
					emptyMessage="Nenhum registro foi encontrado!"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
						{PreviousPageLink} {PageLinks} {NextPageLink} 
							{LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, página {currentPage} de {totalPages})">

					<f:facet name="header" />

					<p:column headerText="Nome" colspan="2">
						<div class="text-overflow">
							<p:link outcome="/edit/atividade" styleClass="my-link"
								value="#{atividadeEclesiastica.nome}">
								<f:param name="id"
									value="#{atividadeEclesiastica.idCriptografado()}" />
							</p:link>
						</div>
					</p:column>

					<p:column headerText="Descrição" colspan="4" priority="3">
						<p:outputLabel value="#{atividadeEclesiastica.descricao}" />
					</p:column>

				</p:dataTable>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
