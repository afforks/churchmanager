<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

<h:head></h:head>

<h:body>
	<h:form>
		<ul id="top-menu" class="ShowOnDesktop">
			<li>
				<a jsf:outcome="/home">
					<p:outputLabel value="Home" />
					<i class="fa fa-map-marker" />
				</a>
			</li>

			<li>
				<a jsf:id="notificacoes"  >
						<p:outputLabel value="Notificações" />
					<i class="fa fa-bell" />
				</a>
			</li>

			<li>
				<p:link href="/logout">
					<p:outputLabel value="Sair" />
					<i class="fa fa-arrow-left" />
				</p:link>
			</li>

			<li>
				<a class="js-toggle"> 
					<i class="fa fa-navicon" />
				</a>
			</li>
		</ul>

		<ul id="top-menu" class="ShowOnMobile">
			 
			<li>
				<a class="js-toggle"> 
					<i class="fa fa-navicon" />
				</a>
			</li>
		</ul>

		<p:overlayPanel  widgetVar="notificacoes"
			hideEffect="fade">
			<h1>Olá, Mundo!</h1>
		</p:overlayPanel>
	</h:form>
</h:body>

</html>
